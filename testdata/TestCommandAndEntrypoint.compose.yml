services:
  both:
    image: nginx:latest
    command: ["ls", "-la", "\"escape me please\""]
    entrypoint:
      ["nginx", "-g", "daemon off;", "-c", "/etc/config/nginx/conf/nginx.conf"]
  string:
    image: nginx:latest
    entrypoint: "ENV_VAR=$${ABC} bash /abc.sh"
  string-with-quotes:
    image: nginx:latest
    entrypoint: 'bash -c "echo \"Hello World\" && ls"'
  empty-command-and-entrypoint:
    image: nginx:latest
    command: []
    entrypoint: []
  "null-command-and-entrypoint":
    image: nginx:latest
    command: null
    entrypoint: null
